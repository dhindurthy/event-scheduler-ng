<section class="event-interact-section">
	<form name="eventForm" tabindex="0" (ngSubmit)="onSubmit(); eventForm.reset()" #eventForm="ngForm" [hidden]="formSaved">
		<section class="container" >
			<section class="form-section">
				<input type="text" placeholder="Event's Name" aria-label="Name" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
				<div [hidden]="name.valid || name.pristine" class="error-message">
		          Name is required
		        </div>
			</section>
			<section class="form-section">
				<textarea class="paragraph" rows="4" cols="100" placeholder="Description of the event" aria-label="Description" id="description" required [(ngModel)]="model.description" name="description" #description="ngModel"></textarea>
				<div [hidden]="description.valid || description.pristine" class="error-message">
		          Description is required
		        </div>
			</section>
			<section class="detail-section">
				<div class="first">
					<textarea cols="65" placeholder="People joining you" aria-label="People" id="people" required [(ngModel)]="model.people" name="people" #people="ngModel"></textarea>
					<div [hidden]="people.valid || people.pristine" class="error-message">
			          People is required
			        </div>
				</div>
				<div class="middle">
					<input type="text" placeholder="Date" class="input-date" aria-label="Date" id="date" required [(ngModel)]="model.date" name="date" #date="ngModel">
					<div [hidden]="date.valid || date.pristine" class="error-message">
			          Date is required
			        </div>

					<input type="text" placeholder="Time" aria-label="Time" id="time" required [(ngModel)]="model.time" name="time" #time="ngModel">
					<div [hidden]="time.valid || time.pristine" class="error-message">
			          Time is required
			        </div>
				</div>
				<address class="last">
					<textarea cols="70" rows="3" placeholder="Enter the Address" aria-label="Address" id="address" required [(ngModel)]="model.address" name="address" #address="ngModel"></textarea>
					<div [hidden]="address.valid || address.pristine" class="error-message">
			          Address is required
			        </div>
				</address>
			</section>
		</section>
		<button type="submit" [disabled]="!eventForm.form.valid" [ngClass]="{disabled : !eventForm.form.valid}" class="event-submit-button">Save it!</button>
		<button type="button" (click)="eventForm.reset()" class="event-reset-button">Clear it!</button>
	</form>
	<section [hidden]="!formSaved" class="confirmation">
		<div class="confirmation-message confirmation-message-shadow">
			EVENT IS NOW ADDED!
		</div>
		<div class="confirmation-message confirmation-message-body">
			EVENT IS NOW ADDED!
		</div>
	</section>
</section>
