
<fieldset>
	<label for="event-search" >{{'search' | l}}: </label>
	<input id="event-search" type=”text” #listFilter (keyup)="0" class="event-search" />
</fieldset>

<section class="parent-container" group="one" id="one" appEventDroppable (dropSection)="onDropInActive($event)" aria-label="Active Events">
	<section  *ngFor="let event of events | eventFilter:listFilter.value; let i = index" group="one" id="sectionOne">
	  	<section class="container" tabindex="0" [attr.data-index]="i" id="{{event.id}}" [appEventDraggable]="{eventData: event}" aria-label="Active Event" *ngIf="event.status === 'active'" group="one">
		  	<button class="delete-button" (click)="deleteEvent(i)" aria-label="Delete Button">X</button>
			<h3 [routerLink]="['/event-edit', event.id, i]" tabindex=0>{{event.name}}</h3>
			
			<p tabindex=0>{{event.description}}</p>
			<section class="detail-section">
				<div class="first" tabindex=0 aria-label="People">
					{{event.people}}
				</div>
				<div class="middle">
					<time datetime='' tabindex=0 >{{event.date}}</time><br>
					<time datetime='' tabindex=0 >{{event.time}}</time>
				</div>
				<address class="last" tabindex=0>
					{{event.address}} 
				</address>
			</section>
		</section>
	</section>
</section>

<section class="cancelled-parent-container" group="two" id="two" appEventDroppable (dropSection)="onDropInCancelled($event)" aria-label="Cancelled Events">
	<div id="container-background">
    	Oh!
    </div>
    <section *ngFor="let event of events; let i = index" group="two" id="sectionTwo">
	 	<section class="container" tabindex="0"  [attr.data-index]="i" id="{{event.id}}" [appEventDraggable]="{eventData: event}" aria-label="Cancelled Event" *ngIf="event.status === 'cancelled'" group="two">
			<section class="detail-section">
				<h3 tabindex=0>{{event.name}}</h3>
				<div class="middle">
					<time datetime="2017-02-14 20:00" tabindex=0>{{event.date}}</time><br>
					<time datetime="2017-02-14 20:00" tabindex=0>{{event.time}}</time>
				</div>
			</section>
		</section>
	</section>
</section>
